buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath(
                'io.spring.gradle:dependency-management-plugin:0.6.0.RELEASE',
                'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE'
        )
    }
}
repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}
apply plugin: 'spring-boot'

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile "joda-time:joda-time"
    compile "org.springframework.boot:spring-boot-configuration-processor"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "mysql:mysql-connector-java"
    compile "org.thymeleaf:thymeleaf"
    compile "org.thymeleaf:thymeleaf-spring4"
    compile "net.sourceforge.nekohtml:nekohtml:1.9.21"

    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.3.6.RELEASE'


}
